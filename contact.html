<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お問い合わせ - 地震速報 / 気象情報 / 交通情報共有オープンチャット</title>
  <meta name="description" content="お問い合わせフォーム。ご意見・ご質問はこちらから">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <!-- ヘッダー -->
  <header class="animated fadeInDown">
    <div class="header-inner container">
      <div class="logo">
        <img src="assets/20241122-2026_5c69e44281e9b44b8058dad4245cd3db.png" alt="公式ロゴ">
      </div>
      <nav id="nav-menu">
        <ul class="nav-links">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="about.html">チャットについて</a></li>
          <li><a href="news.html">速報情報</a></li>
          <li><a href="contact.html" class="active">お問い合わせ</a></li>
        </ul>
      </nav>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="container contact-content animated fadeInUp">
    <h2>お問い合わせ</h2>
    <p>ご質問、ご意見などお気軽にお問い合わせください。</p>
    <form action="https://example.com/contact" method="POST">
      <div class="form-group animated fadeInLeft">
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" placeholder="例：山田 太郎" required>
      </div>
      <div class="form-group animated fadeInRight delay-1s">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>
      </div>
      <div class="form-group animated fadeInLeft delay-2s">
        <label for="message">メッセージ</label>
        <textarea id="message" name="message" rows="6" placeholder="お問い合わせ内容をご記入ください" required></textarea>
      </div>
      <button type="submit" class="btn animated pulse delay-3s">送信</button>
    </form>
  </main>

  <!-- フッター -->
  <footer class="animated fadeInUp delay-1s">
    <div class="container">
      <p>&copy; 2025 地震速報 / 気象情報 / 交通情報共有オープンチャット. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
